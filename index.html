<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }

        .card {
            width: 250px;
            border-radius: 10px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
        }

        img {
            width: 100%;
            display: block;
            border-radius: 10px 10px 0 0;
        }

        .card-text-div {
            width: 200px;
            margin-right: auto;
            margin-left: auto;
        }

        .card-text {
            font-size: 14px;
            padding-bottom: 20px;
        }

        .card-text-div>.card-heading,
        .card-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-image-div">
            <img src="https://images.unsplash.com/photo-1614531341773-3bff8b7cb3fc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWZyaWNhbiUyMGxhbmRzY2FwZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                alt="Image" />
        </div>

        <div class="card-text-div">
            <h3 class="card-heading">Order summary</h3>
            <p class="card-text">Some random text. My name is Sanjay Sodani. I work for TCS. I am doing practise now. Do
                not disturb.</p>
        </div>
    </div>
</body>

</html>
